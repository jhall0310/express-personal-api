<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Dogs! Dogs! Dogs!</h1>
          <h4><a href="/api">Api Still going strong</a></h4>
                <form class="form-inline" id="newDogForm">
                          <div class="form-group">
                              <label for="title">Description</label>
                              <input type="text" class="form-control" name="title" placeholder="Description">
                            </div>
                            <div class="form-group">
                              <label for="title">Color</label>
                              <input type="text" class="form-control" name="hue" placeholder="Dog's Color">
                            </div>
                            <div class="form-group">
                              <label for="title">Size</label>
                              <input type="text" class="form-control" name="size" placeholder="Dog's Size">
                            </div>
                            <div class="form-group">
                              <label for="title">Image</label>
                              <input type="text" class="form-control" name="pic" placeholder="image URL">
                            </div>
        <button type="submit" class="btn btn-default">Create Dog</button>
      </form>
      <div id='dogTarget'>
          <!-- handlebars template -->
          <script id="dogs-template" type="text/x-handlebars-template">
            {{#each dogs}}
            <hr>
            <p>
              <b>{{description}}</b>
              color is: {{color}}
              <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data-id={{_id}}>Delete</button>
            </p>
            {{/each}}
          </script>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
